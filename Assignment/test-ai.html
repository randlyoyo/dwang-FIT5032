<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Function Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>AI Assistant Function Test</h1>

    <div class="test-section">
      <h2>Test 1: Check if AI page loads</h2>
      <button onclick="testAIPage()">Test AI Page</button>
      <div id="test1-result"></div>
    </div>

    <div class="test-section">
      <h2>Test 2: Check Gemini Service</h2>
      <button onclick="testGeminiService()">Test Gemini Service</button>
      <div id="test2-result"></div>
    </div>

    <div class="test-section">
      <h2>Test 3: Check Environment Variables</h2>
      <button onclick="testEnvironment()">Test Environment</button>
      <div id="test3-result"></div>
    </div>

    <script>
      function testAIPage() {
          const result = document.getElementById('test1-result');
          try {
              // Test if we can navigate to AI page
              const aiUrl = window.location.origin + '/ai-assistant';
              result.innerHTML = `
                  <div class="success">
                      <h3>✅ AI Page URL:</h3>
                      <p><a href="${aiUrl}" target="_blank">${aiUrl}</a></p>
                      <p>Click the link to test the AI page directly.</p>
                  </div>
              `;
          } catch (error) {
              result.innerHTML = `
                  <div class="error">
                      <h3>❌ Error:</h3>
                      <p>${error.message}</p>
                  </div>
              `;
          }
      }

      function testGeminiService() {
          const result = document.getElementById('test2-result');
          try {
              // Test if Gemini service is available
              result.innerHTML = `
                  <div class="success">
                      <h3>✅ Gemini Service Test:</h3>
                      <p>The Gemini service should be available in the AI page.</p>
                      <p>It will use mock mode if no API key is provided.</p>
                  </div>
              `;
          } catch (error) {
              result.innerHTML = `
                  <div class="error">
                      <h3>❌ Error:</h3>
                      <p>${error.message}</p>
                  </div>
              `;
          }
      }

      function testEnvironment() {
          const result = document.getElementById('test3-result');
          try {
              // Check environment variables
              const hasGeminiKey = typeof import.meta !== 'undefined' &&
                  import.meta.env &&
                  import.meta.env.VITE_GEMINI_API_KEY &&
                  import.meta.env.VITE_GEMINI_API_KEY !== 'your_gemini_api_key_here';

              result.innerHTML = `
                  <div class="${hasGeminiKey ? 'success' : 'error'}">
                      <h3>${hasGeminiKey ? '✅' : '⚠️'} Environment Test:</h3>
                      <p><strong>Gemini API Key:</strong> ${hasGeminiKey ? 'Configured' : 'Not configured (will use mock mode)'}</p>
                      <p><strong>Status:</strong> ${hasGeminiKey ? 'Real AI mode' : 'Mock mode (still functional)'}</p>
                  </div>
              `;
          } catch (error) {
              result.innerHTML = `
                  <div class="error">
                      <h3>❌ Error:</h3>
                      <p>${error.message}</p>
                  </div>
              `;
          }
      }

      // Auto-run tests on page load
      window.onload = function() {
          testAIPage();
          testGeminiService();
          testEnvironment();
      };
    </script>
  </body>
</html>
